<section class="d-flex justify-content-center align-items-center">
    <div class="login d-flex gap-4 align-items-center">
        <span>Already have an Account? Sign in here.</span>
        <a href="login" class="btn btn-outline-primary my-btn-style">Sign In</a>
    </div>
    <div class="d-flex flex-column align-items-center register_window">
        <h1>Sign Up</h1>
        <form class="d-flex flex-column align-items-center gap-4 w-100">
            <div class="input_container w-100">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            </div>
            <div class="row mb-3">
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Privacy Policy
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary my-btn-style">Register</button>
        </form>
    </div>
</section>
